<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/index.css">

<body>
    <main class="main">
        <section class="hero custom-hero">
            <div class="container">
                <div class="js-error-alert error-alert custom-error-alert d-none">
                    <h3 class="js-error-title">This Error alert</h3>
                    <button class="js-btn-ok">OK</button>
                </div>
                <form class="js-auth-form auth-form custom-auth-form">
                    <h1>Register</h1>
                    <input type="text" class="js-user_name-input" placeholder="Username" name="user_name" id="user_name">
                    <input type="tel" class="js-phone-num-input" placeholder="Phone number" name="phone" id="phone">
                    <input type="email" class="js-email-input" placeholder="Email" name="email" id="email">
                    <input type="password" class="js-password-input" placeholder="Password" name="password" id="password">
                    <button class="submit-btn">Submit</button>
                    <a href="/index.html">Go to Login</a>
                </form>
            </div>
        </section>
        
    </main>
    <script src="/js/utils.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
