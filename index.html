<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css">

<body>
    <main>
        <section class="hero custom-login-hero">
            <div class="custom-login-container">
                <div class="js-error-alert error-alert custom-login-error-alert d-none">
                    <h3 class="js-error-title">This Error alert</h3>
                    <button class="js-btn-ok">OK</button>
                </div>
                <form class="js-auth-form auth-form custom-login-form">
                    <h1>Login</h1>
                    <input type="email" class="js-email-input" placeholder="Email" name="email" id="email">
                    <input type="password" class="js-password-input" placeholder="Password" name="password" id="password">
                    <button class="submit-btn">Submit</button>
                    <a href="/register/index.html">Go to Register</a>
                </form>
            </div>
        </section>
        
    </main>
    <script src="/js/utils.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
